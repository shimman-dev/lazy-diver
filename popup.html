<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lazy Diver</title>
	<link rel="stylesheet" href="/src/styles.css">
</head>

<body>

	<header>
		<h1>Lazy Diver</h1>
		<div class="Pinny-diving-area">
			<img class="Pinny" src="assets/pinny-non-diver.png" />
		</div>
	</header>
	<p>Lazily scroll down a page while engaging in other activities</p>
	<fieldset>
		<legend>Start Diving?</legend>
		<div class="Fieldset-controller">
			<input type="radio" id="yes" name="diving" value="yes">
			<label for="yes" class="Controller-label">yes</label>
			<input type="radio" id="no" name="diving" value="no" checked>
			<label for="no" class="Controller-label">no</label>
		</div>
	</fieldset>

	<div class="Dive-setting-controls">
		<label for="scrollPercent">Scroll Amount (%)</label>
		<div class="Input-help-text">Current screen height</div>
		<input type="number" id="scrollPercent" min="5" max="100" step="5" value="25">
	</div>

	<div class="Dive-setting-controls">
		<label for="intervalSeconds">Interval (seconds)</label>
		<input type="number" id="intervalSeconds" min="1" max="120" step="5" value="45">
	</div>

	<script type="module" src="/src/popup.ts"></script>
</body>

</html>
