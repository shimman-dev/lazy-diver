<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lazy Diver</title>
	<link rel="stylesheet" href="/src/styles.css">
</head>

<body>

	<h1>Lazy Diver ðŸ¤¿</h1>
	<p>Lazily scroll down a page while engaging in other activities</p>
	<div id="status" class="status inactive">Inactive</div>
	<div class="settings-group">
		<label for="scrollPercent">Scroll Amount (% of viewport)</label>
		<div class="input-help">Percentage of your current screen height</div>
		<input type="number" id="scrollPercent" min="1" max="100" step="5" value="25">
	</div>

	<div class="settings-group">
		<label for="intervalSeconds">Interval (seconds)</label>
		<input type="number" id="intervalSeconds" min="1" max="120" step="5" value="45">
	</div>

	<button id="startBtn">Activate</button>
	<button id="stopBtn">Deactivate</button>

	<script type="module" src="/src/popup.ts"></script>
</body>

</html>
